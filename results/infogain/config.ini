[meta]
data_path = /project/RDS-FEI-START2-RW/feature_selection/infogain_full.csv

; Logistic Regression
[logistic_full]
classname = weka.classifiers.functions.Logistic

; Rule-based Classifiers
[one_r_full]
classname = weka.classifiers.rules.OneR

[zero_r_full]
classname = weka.classifiers.rules.ZeroR

; Naive Bayes
[naivebayes_full]
classname = weka.classifiers.bayes.NaiveBayes

; Bayesian Network
[bayesnet_full]
classname = weka.classifiers.bayes.BayesNet

; Nearest Neighbour
[knn-1_full]
classname = weka.classifiers.lazy.IBk
options = -K 1 -A weka.core.neighboursearch.KDTree

[knn-5_full]
classname = weka.classifiers.lazy.IBk
options = -K 5 -A weka.core.neighboursearch.KDTree

; Decision Trees
[j48-0.25_full]
classname = weka.classifiers.trees.J48
options = -C 0.25

; Support Vector Machines
[smo_full]
classname = weka.classifiers.functions.SMO

; Multilayer Perceptrons
[mlp-1-010_full]
classname = weka.classifiers.functions.MultilayerPerceptron
options = -H 1 -N 10

[mlp-1-050_full]
classname = weka.classifiers.functions.MultilayerPerceptron
options = -H 1 -N 50